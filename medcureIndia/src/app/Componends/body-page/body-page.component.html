<section>
    <div class="row banner_cover">
        <div class="col-2"></div>
        <div class="col-10 pl-5">
            <div style="margin-top: 15vh;">
                <h2 class="title">MedcureIndia - We care for you</h2>
                <button class="btn btn-lightBlue text-white px-4 py-2">View More</button>
            </div>
        </div>
    </div>
</section>
<div class="card" [class.d-none]="isCloseClicked">
    <div class="card-header text-center bg_Soap text-white m-0 row">
        <h5 class="m-0 col-10" style="font-size: 17px;">Get Free Consultation</h5>
        <div class="col-2 text-right" (click)="closeCard()">
            <i class="fa fa-window-close text-white" aria-hidden="true"></i>
        </div>
    </div>
    <div class="card-body py-1">
        <div class="form-group m-0">
            <label>Name:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group m-0">
            <label>Email:</label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group m-0">
            <label>Country:</label>
            <select type="text" class="form-control">
                <option>Select Country</option>
                <option>India</option>
                <option>United States</option>
                <option>Australia</option>
                <option>France</option>
                <option>Srilanka</option>
            </select>
        </div>
        <div class="form-group m-0">
            <label>Contact Number:</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea class="form-control"></textarea>
        </div>
        <div>
            <button class="btn btn-primary btn-block btn-sm text-white">Submit</button>
        </div>
    </div>
</div>
